stages:
  _check-env-py:
    cmd: calkit check environment --name py
    deps:
      - environment.yml
    outs:
      - .calkit/env-locks/py:
          cache: false
          persist: true
    always_changed: true
    desc: Automatically generated by Calkit. Changes made here will be
      overwritten.
  _check-env-tex:
    cmd: calkit check environment --name tex
    deps: []
    outs:
      - .calkit/env-locks/tex:
          cache: false
          persist: true
    always_changed: true
    desc: Automatically generated by Calkit. Changes made here will be
      overwritten.
  collect-data:
    cmd: calkit xenv -n py --no-check -- python 
      scripts/collect-data.py
    deps:
      - scripts/collect-data.py
      - .calkit/env-locks/py
    outs:
      - data/raw/data.csv
    desc: Automatically generated from the 'collect-data' stage in 
      calkit.yaml. Changes made here will be overwritten.
  plot-voltage:
    cmd: calkit xenv -n py --no-check -- python 
      scripts/plot-voltage.py
    deps:
      - scripts/plot-voltage.py
      - data/raw/data.csv
      - .calkit/env-locks/py
    outs:
      - figures/voltage-time-series.png
    desc: Automatically generated from the 'plot-voltage' stage in 
      calkit.yaml. Changes made here will be overwritten.
  map-paths:
    cmd: calkit map-paths --dir-to-dir-merge 'figures->paper/figures' 
      --file-to-dir 'references.bib->paper'
    deps:
      - figures
      - references.bib
    outs:
      - paper/figures:
          cache: false
          persist: true
      - paper/references.bib:
          cache: false
          persist: true
    desc: Automatically generated from the 'map-paths' stage in 
      calkit.yaml. Changes made here will be overwritten.
  build-paper:
    cmd: calkit latexmk -e tex --no-check paper/paper.tex
    deps:
      - paper/paper.tex
      - .calkit/env-locks/tex
      - paper/figures
      - paper/references.bib
    outs:
      - paper/paper.pdf
    desc: Automatically generated from the 'build-paper' stage in 
      calkit.yaml. Changes made here will be overwritten.
